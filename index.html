<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dark Soundboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bg-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="soundboard">
        <h1 class="title">Dark Soundboard</h1>
        <div class="buttons-grid">
            <button data-sound="laugh" class="sound-btn">Laugh</button>
            <button data-sound="car" class="sound-btn">Car</button>
            <button data-sound="bike" class="sound-btn">Bike</button>
            <button data-sound="weight" class="sound-btn">Weight</button>
        </div>

        <div class="controls">
            <div class="volume-group">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
            </div>
            <button id="mute">Mute</button>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="time-display">00:00 / 00:00</span>
                </div>
            </div>

            <button id="playPause" class="play-pause-btn">Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
